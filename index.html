<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Warriors Timer</h1>
        <div class="timer" role="timer" aria-label="Pomodoro Timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="status">
            <p id="status-text">Work Time</p>
            <p id="next-up" class="next-up">Break in: <span id="time-remaining"></span></p>
        </div>
        <div class="controls">
            <button id="toggle" aria-label="Start or pause timer">Start</button>
            <button id="skip" class="secondary" aria-label="Skip to next session">Skip</button>
            <button id="reset" class="secondary" aria-label="Reset timer">Reset</button>
        </div>
        <button id="settings" class="icon-button" aria-label="Settings">⚙️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
