<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Warriors Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="toggle">Start</button>
            <button id="reset" class="secondary">Reset</button>
        </div>
        <div class="status">
            <p id="status-text">Work Time</p>
        </div>
        <button id="skip">Skip to end</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
